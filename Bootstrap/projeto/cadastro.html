<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./biblioteca/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    
    <link rel="shortcut icon" href="./imagens//composicao-de-esporte-moderno-com-elementos-de-ginasio.jpg">
    <title>Cadastro</title>
    
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav justify-content-center">
            <a class="navbar-brand">MatchPointTennis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="textoNavbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contato">Contato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./cadastro.html">Cadastro</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p> Faça o seu cadastro para receber nossas novidades! </p>
                </div>
            </div> <!--Fechamento da div row -->   
            <form class="form">
                
                <div class="form-row">
                    <div class="col">
                        <label for="nome">Seu nome</label>
                        <div class="input-group"> 
                            <input class="form-control" class="text" name="none" placeholder="digite seu nome" id="nome" required>
                        </div>
                    </div>
                    
                    <div class="col">
                        <label for="email">Seu e-mail</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="none" placeholder="digite seu email" id="email" required>
                        </div>
                    </div>
                </div> <!--Fechamento da div form-rowm -->
                
                <div class="row">
                    <div class="col">
                        <label for="endereço">Endereço completo</label>
                        <input type="text" class="form-control" placeholder="Logradouro" id="endereço" required>
                    </div>

                    <div class="col">
                        <label for="numero">Numero</label>
                        <input type="number" class="form-control" placeholder="numero" id="numero" required>
                    </div>
                </div>
                
                <div class="row">

                    <div class="col">
                        <label for="cidade">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control" required>
                    </div>
                    

                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                    </div>
                    
                    <div class="col">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option  value=""> Selecione o estado </option>
                            <option  value="AC"> Acre (AC)</option>
                            <option  value="AL"> Alagoas (AL) </option>
                            <option  value="AP"> Amapá (AP) </option>
                            <option  value="AM"> Amazonas (AM) </option>
                            <option  value="BA"> Bahia (BA) </option>
                            <option  value="CE"> Ceará (CE) </option>
                            <option  value="ES"> Espírito Santo (ES) </option>
                            <option  value="DF"> Distrito Federal (DF) </option>
                            <option  value="GO"> Goiás (GO) </option>
                            <option  value="MA"> Maranhão (MA) </option>
                            <option  value="MT"> Mato Grosso (MT) </option>
                            <option  value="MS"> Mato Grosso do Sul (MS) </option>
                            <option  value="MG"> Minas Gerais (MG) </option>
                            <option  value="PA"> Pará (PA) </option>
                            <option  value="PB"> Paraíba (PB) </option>
                            <option  value="PR"> Paraná (PR) </option>
                            <option  value="PE"> Pernambuco (PE) </option>
                            <option  value="PI"> Piauí (PI) </option>
                            <option  value="RJ"> Rio de Janeiro (RJ) </option>
                            <option  value="RN"> Rio Grande do Norte (RN) </option>
                            <option  value="RS"> Rio Grande do Sul (RS) </option>
                            <option  value="RO"> Rondônia (RO) </option>
                            <option  value="RR"> Roraima (RR) </option>
                            <option  value="SC"> Santa Catarina (SC) </option>
                            <option  value="SP"> São Paulo (SP) </option>
                            <option  value="SE"> Sergipe (SE) </option>
                            <option  value="TO"> Tocantins (TO) </option>
                        </select>
                    </div>
                    
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                        <div class="input-group">
                            <textarea class="form-control" name="" rows="5" id="info"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <label for="promo" class="form-check-label">Aceito receber as novidades</label>
                            <input type="checkbox" name="promo" id="promo">
                        </div>
                        
                        
                    </div>
                </div>
                
                <button type="submit" class="btn btn-lg btn-success">Enviar</button>
            </form>
            <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1" >Cadastra-se </a>para receber as novidades.</p>
        </div> <!--Fechamento da div container -->
    </section>
    
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Escrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever em nossa lista de vip de promoções</h6>
                    
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-3">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome" required>
                            </div> 
                            <div class="form-group col-3">
                                <input type="text" class="form-control form-control-sm mb-2" name="email" placeholder="email" required>
                            </div>
                            <div class="form-group col-3">  
                                <button type="submit"  class="btn btn-success">Receber novidades</button>
                            </div> 
                        </div>
                    </form> 
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./biblioteca/bootstrap/js/bootstrap.bundle.min.js"></script>
    <footer>
        <p class="text-center">&copy; 2023 - Desenvolvido por Geraud</p>
    </footer>
    
</body>

</html>
